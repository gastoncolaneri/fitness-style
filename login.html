<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/b0962e89dc.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <nav id="navbar">
      <div id="menu">
        <a href="index.html">
          <img src="./img/logoFitness.png" alt="logo" id="logo"
        /></a>
        <div><a href="index.html#navbar" class="links">Home</a></div>
        <div><a href="index.html#ejercicios" class="links">Ejercicios </a></div>
        <div><a href="index.html#nutricion" class="links">Nutrición </a></div>
        <div><a href="index.html#gimnasios" class="links">Gimnasios </a></div>
        <div><a href="index.html#contacto" class="links">Contacto </a></div>
      </div>
      <div id="burgerMenuIcon">
        <a href="#" class="links"
          ><i class="fas fa-bars" id="burgerIcon"></i
        ></a>
      </div>
      <div id="logoBurger" style="justify-self: flex-end">
        <a href="index.html">
          <img src="./img/logoFitness.png" alt="logo" id="logo"
        /></a>
      </div>
    </nav>
    <a href="#navbar"><i class="fas fa-arrow-circle-up" id="upIcon"></i></a>

    <div id="burgerMenu" class="burgerMenu dNone">
      <div class="blockBurgerMenu">
        <div class="linksBurgerMenu">
          <a href="index.html#navbar" class="links">
            <i class="fas fa-home boxIcon"></i>
            Home</a
          >
        </div>
        <div class="linksBurgerMenu">
          <a href="index.html#ejercicios" class="links"
            ><i class="fas fa-running boxIcon"></i>
            Ejercicios
          </a>
        </div>
        <div class="linksBurgerMenu">
          <a href="index.html#nutricion" class="links"
            ><i class="fas fa-utensils boxIcon"></i>
            Nutrición
          </a>
        </div>
        <div class="linksBurgerMenu">
          <a href="index.html#gimnasios" class="links"
            ><i class="fas fa-dumbbell boxIcon"></i>
            Gimnasios
          </a>
        </div>
        <div class="linksBurgerMenu">
          <a href="index.html#contacto" class="links"
            ><i class="fas fa-envelope boxIcon"></i>
            Contacto
          </a>
        </div>
        <a href="login.html" class="links"
          ><div class="buttonSmall br10">
            Ingresar <i class="fas fa-sign-in-alt"></i></div
        ></a>
      </div>
    </div>

    <div class="mainContainerLogin">
      <div id="loginBlock" class="w100">
        <img
          src="./img/login4.jpg"
          alt="logo"
          id="imgLogin"
          class="filterg100b40"
        />
        <form class="mainContainer" action="">
          <div>
            <p class="titleContacto">Bienvenido</p>
            <div class="blockDatos">
              <div class="mb10 dFlex">
                <i class="fas fa-user-circle iconLogin"></i
                ><input
                  placeholder="Usuario o correo electrónico"
                  type="text"
                  class="datos"
                  required
                />
              </div>
            </div>
            <div class="blockDatos">
              <div class="dFlex">
                <i class="fas fa-unlock-alt iconLogin"></i
                ><input
                  placeholder="Contraseña"
                  type="password"
                  class="datos"
                  required
                />
              </div>
            </div>
            <div class="blockdatos mb15">
              <div class="forgotPassBlock">
                <p class="forgotPassText">
                  <a href="./resetPassword.html" class="links"
                    >Olvidé mi contraseña
                  </a>
                </p>
                <p class="taRight">
                  ¿No estás registrado?
                  <br /><a href="./signIn.html" class="links newAccountText"
                    >Crear una cuenta
                  </a>
                </p>
              </div>
            </div>
            <div class="mb15 taCenter">
              <button id="botonLogin" type="submit" class="mb10">
                Ingresar
              </button>
              <button class="othersLoginButton fb" type="button">
                <div class="loginSocialBlock">
                  <i class="fab fa-facebook-square iconLoginSocial"></i>
                  <span class="textOtherLogin">Ingresar con Facebook</span>
                </div>
              </button>
              <button class="othersLoginButton tw" type="button">
                <div class="loginSocialBlock">
                  <i class="fab fa-twitter iconLoginSocial"></i>
                  <span class="textOtherLogin">Ingresar con Twitter</span>
                </div>
              </button>
              <button class="othersLoginButton gm" type="button">
                <div class="loginSocialBlock">
                  <i class="fab fa-google-plus-square iconLoginSocial"></i>
                  <span class="textOtherLogin">Ingresar con Gmail</span>
                </div>
              </button>
            </div>
            <div class="mb15"></div>
          </div>
        </form>
      </div>
    </div>

    <footer id="footer">
      <div class="iconSocialContainer">
        <a href="#" class="links"
          ><i class="fab fa-instagram iconSocial"></i>
        </a>
        <a href="#" class="links"
          ><i class="fab fa-facebook iconSocial"></i>
        </a>
        <a href="#" class="links"
          ><i class="fab fa-whatsapp iconSocial"></i>
        </a>
        <a href="#" class="links"><i class="fab fa-twitter iconSocial"></i> </a>
        <div class="mt20 mb10">
          <p>Atención telefónica | 0810-0220-6646</p>
        </div>
        <div>
          <p><small>Gastón Colaneri | &copy 2021</small></p>
        </div>
      </div>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
